buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.81")
    }
}

plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.serenity-bdd:serenity-core:3.3.7'
    implementation 'net.serenity-bdd:serenity-junit:3.3.4'
    implementation 'net.serenity-bdd:serenity-cucumber:3.3.7'
    implementation 'org.hamcrest:hamcrest-all:1.3'
    implementation 'net.serenity-bdd:serenity-screenplay:3.3.7'
}